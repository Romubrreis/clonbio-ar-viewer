<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLONBIO – AR Viewer</title>

  <!-- model-viewer -->
  <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #c62828;
      color: #fff;
      padding: 12px 24px;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    main {
      max-width: 1100px;
      margin: 20px auto;
      padding: 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    model-viewer {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      background: #111;
    }
    p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CLONBIO – Industrial AR Viewer</h1>
  </header>
  <main>
    <p>
      Abra este link no seu celular e toque no botão <strong>AR</strong> para ver o modelo no ambiente real.
    </p>

    <!-- TROCAR O NOME DO ARQUIVO GLB AQUI -->
    <model-viewer
      src="New_Siebtechnik_New_PUMP2-v2.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral">
    </model-viewer>
  </main>
</body>
</html>
