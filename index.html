<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLONBIO – Industrial AR Viewer</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* Reset e estilo geral */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #c62828;
      color: #fff;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    main {
      max-width: 1100px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }

    model-viewer {
      width: 100%;
      height: 600px;
      background-color: #111;
      border-radius: 12px;
    }

    .info {
      margin-top: 15px;
      background-color: #eee;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>CLONBIO – Industrial AR Viewer</header>

  <main>
    <p class="info">
      ✔ Abra este link no celular<br>
      ✔ Toque no botão <strong>AR</strong><br>
      ✔ Mova o celular para escanear o chão<br>
      ✔ O modelo aparecerá em escala real no ambiente
    </p>

    <!-- Use ?v=3, ?v=4, etc. ao atualizar -->
    <model-viewer
      src="S2M.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls
      auto-rotate
      environment-image="neutral"
      exposure="1.0">
    </model-viewer>
  </main>
</body>
</html>
